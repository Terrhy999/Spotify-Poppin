<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='script.js'></script>
    <link rel='stylesheet' href="style.css">
    <link rel='stylesheet' href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="onLoadTracks()">
    <div>
        <a href="/playlists.html">Playlists</a>
    </div>
    <div>
        <h1>Your Songs</h1>
        <ul id="tracks">
        </ul>
    </div>
    <div>
        <table id="tracksTable">
            <tr>
                <th onclick="trackSort(0)">Song Name</th>
                <th onclick="trackSort(1)">Energy</th>
                <th onclick="trackSort(2)">Valence</th>
                <th onclick="trackSort(3)">Danceability</th>
                <th onclick="trackSort(4)">Instrumentalness</th>
                <th onclick="trackSort(5)">Popularity</th>
            </tr>
        </table>
    </div>
